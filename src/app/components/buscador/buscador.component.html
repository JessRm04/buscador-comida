<h1> ¿Qué te apetece comer hoy? </h1>
<input type="text" name="search-box" class="search-box" (keyup)="sendData($event)">
<section class="search-results" *ngIf="beer">
    <ul>
      <li *ngFor="let item of beer">
        <ul>
          <li *ngFor="let food of item.food_pairing">{{ food }}</li>
        </ul>
      </li>
    </ul>
  </section>
